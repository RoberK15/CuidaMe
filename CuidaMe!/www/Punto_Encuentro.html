<body>
	<header>

			<img src="images/ic_launcher.png" />

	<!-- Solamente tocar el main -->
	<script type='text/javascript'>

		$(document).on("click", "a.confirmando", function () {

			location.href = "index.html";


		});

		var map;
		var loc;
		var loc2;
        var loc3;
        var loc4;
		var locCentro;
		var pushpin;
		var pushpin2;
        var pushpin3;
        var pushpin4;
		var infobox;
		var infobox2;
        var infobox3;
        var infobox4;

		function GetMap() {
			map = new Microsoft.Maps.Map('#myMap', {
				credentials: 'AtduW9DF_d-pDctZlrkwT-MsR-7HIUOvFc2ari8nCEGIGFzhID0jMo3GcxyZNwdt'
			});

			loc = new Microsoft.Maps.Location(37.979133, -0.675018);

			pushpin = new Microsoft.Maps.Pushpin(loc, {
				icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
				anchor: new Microsoft.Maps.Point(12, 39)
			});
			map.entities.push(pushpin);

			infobox = new Microsoft.Maps.Infobox(loc, {
				title: 'Bar Max',
				description: 'Calle Vicente Blasco Ibáñez',
				visible: false
			});

			infobox.setMap(map);

			loc2 = new Microsoft.Maps.Location(37.978130, -0.676578);

			pushpin2 = new Microsoft.Maps.Pushpin(loc2, {
				icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
				anchor: new Microsoft.Maps.Point(12, 39)
			});
			map.entities.push(pushpin2);

			infobox2 = new Microsoft.Maps.Infobox(loc2, {
				title: 'Bar Rex',
				description: 'Calle Caballero de Rodas',
				visible: false
			});

			infobox2.setMap(map);

			loc3 = new Microsoft.Maps.Location(37.976322, -0.672806);

			pushpin3 = new Microsoft.Maps.Pushpin(loc3, {
				icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
				anchor: new Microsoft.Maps.Point(12, 39)
			});
			map.entities.push(pushpin3);

			infobox3 = new Microsoft.Maps.Infobox(loc3, {
				title: 'Bar Omega Banana',
				description: 'Calle Gumersindo',
				visible: false
			});

            infobox3.setMap(map);

            loc4 = new Microsoft.Maps.Location(37.980074, -0.682637);

            pushpin4 = new Microsoft.Maps.Pushpin(loc4, {
                icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
                anchor: new Microsoft.Maps.Point(12, 39)
            });
            map.entities.push(pushpin4);

            infobox4 = new Microsoft.Maps.Infobox(loc4, {
                title: 'Bar Var',
                description: 'Calle Barzán',
                visible: false
            });

            infobox4.setMap(map);

			Microsoft.Maps.Events.addHandler(pushpin2, 'click', function () {
				infobox2.setOptions({ visible: true });
				document.getElementById("confirmar").style = "display:block";
				infobox3.setOptions({ visible: false });
				infobox.setOptions({ visible: false });
			});

			Microsoft.Maps.Events.addHandler(pushpin3, 'click', function () {
				infobox3.setOptions({ visible: true });
				document.getElementById("confirmar").style = "display:block";
				infobox2.setOptions({ visible: false });
				infobox.setOptions({ visible: false });
			});

			Microsoft.Maps.Events.addHandler(pushpin, 'click', function () {
				infobox.setOptions({ visible: true });
				document.getElementById("confirmar").style = "display:block";
				infobox2.setOptions({ visible: false });
				infobox3.setOptions({ visible: false });
			});

			locCentro = new Microsoft.Maps.Location((37.979133 + 37.978130 + 37.976322) / 3, (-0.675018 + -0.676578 + -0.672806)/3);

			map.setView({
				center: locCentro, zoom: 15
			});

		};

	</script>

	<main>
		<h1>4 puntos de encuentro cercanos</h1>
