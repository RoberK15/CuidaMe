		var map;

		function GetMap() {
			map = new Microsoft.Maps.Map('#myMap', {
				credentials: 'AtduW9DF_d-pDctZlrkwT-MsR-7HIUOvFc2ari8nCEGIGFzhID0jMo3GcxyZNwdt'
			});

			loc = new Microsoft.Maps.Location(37.979133, -0.675018);

			pushpin = new Microsoft.Maps.Pushpin(loc, {
				icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
				anchor: new Microsoft.Maps.Point(12, 39)
			});
			map.entities.push(pushpin);


			map.setView({
				center: loc, zoom: 15
			});

			setTimeout(actualizarPosicion, 3000);
			setTimeout(actualizarPosicion2, 6000);
			setTimeout(actualizarPosicion3, 9000);
			setTimeout(actualizarPosicion4, 12000);
			
		};
